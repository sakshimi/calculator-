<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid screen">
            <div class="container">
                <div class="calculator">
                    <small id="errorMsg"></small>
                    <div class="calculator-screen">
                        <input type="text" id="display" oninput="test()" readonly >
                    </div>
                    <div class="calculator-buttons">
                        <button onclick="appendNumber('7')" class="col-2">7</button>
                        <button onclick="appendNumber('8')" class="col-2">8</button>
                        <button onclick="appendNumber('9')" class="col-2">9</button>
                        <button onclick="del()" class="col-2" style="background-color: #5DADE2 ; color: #D5DCDC;">Del</button>
                        <button onclick="appendNumber('4')" class="col-2">4</button>
                        <button onclick="appendNumber('5')" class="col-2">5</button>
                        <button onclick="appendNumber('6')" class="col-2">6</button>
                        <button onclick="appendOperator('+')" class="col-2">+</button>
                        <button onclick="appendNumber('1')" class="col-2">1</button>
                        <button onclick="appendNumber('2')" class="col-2">2</button>
                        <button onclick="appendNumber('3')" class="col-2">3</button>
                        <button onclick="appendOperator('-')" class="col-2">-</button>
                        <button onclick="appendOperator('.')" class="col-2">.</button>
                        <button onclick="appendNumber('0')" class="col-2">0</button>
                        <button onclick="appendOperator('/')" class="col-2">/</button>
                        <button onclick="appendOperator('*')" class="col-2">*</button>
                        <button onclick="reset()" class="col-4 lg-btn" style="width: 45%; background-color: #5DADE2 ; color: #D5DCDC;">Reset</button>
                        <button onclick="calculate()" class="col-4 lg-btn" style="width: 45%; background-color: #E74C3C; color: #D5DCDC;">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
